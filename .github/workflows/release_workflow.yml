      # Upload binaries to GitHub releases
      - name: Upload binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: out/make/**/*.dmg
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
